<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rust WebSocket Chat</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <div>
        <div class="title" data-i18n="title">Rust WebSocket Chat</div>
        <div class="subtitle" data-i18n="subtitle">Open two tabs to chat with yourself.</div>
      </div>
      <div class="header-right">
        <select id="language" class="language">
          <option value="en">English</option>
          <option value="uk">Українська</option>
          <option value="ru">Русский</option>
        </select>
        <div id="status" class="status">Connecting…</div>
      </div>
    </header>

    <main class="chat">
      <div id="messages" class="messages"></div>
    </main>

    <form id="composer" class="composer" autocomplete="off">
      <input id="input" class="input" type="text" placeholder="Type a message" data-i18n-placeholder="input" />
      <button class="send" type="submit" data-i18n="send">Send</button>
    </form>
  </div>

  <script src="/app.js"></script>
</body>
</html>
